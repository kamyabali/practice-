<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
  </head>
  <body>
    <form action="" method="post">
      <h1>Create Your Account</h1>
      <table cellpadding="6">
        <tr>
          <td align="right"><label for="Name">Enter Name</label></td>
          <td>
            <input
              type="text"
              name="Name"
              id="Name"
              required
              placeholder="Enter Name Here"
            />
          </td>
        </tr>
        <tr>
          <td align="right"><label for="email">Enter Email ID</label></td>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Email ID Here"
            />
          </td>
        </tr>
        <tr>
          <td align="right"><label for="User Name">Enter User Name</label></td>
          <td>
            <input
              type="text"
              name="User Name"
              id="User Name"
              required
              placeholder="User Name Here"
            />
          </td>
        </tr>
        <tr>
          <td align="right"><label for="password">Enter Password</label></td>
          <td>
            <input
              type="password"
              name="Password"
              id="password"
              required
              placeholder="Password Here"
            />
          </td>
        </tr>
        <tr>
          <td align="right">
            <label for="Confirm Password">Confirm Password</label>
          </td>
          <td>
            <input
              type="password"
              name="Confirm Password"
              id="Confirm Password"
              required
              placeholder="Confirm Password Here"
            />
          </td>
        </tr>
        <tr>
